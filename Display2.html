<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ng-bind</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <hr>
    <div ng-app="myApp" ng-controller="myCtrl">
        <h1>Display the ng-bind </h1>
        <p>
            Enter the first name : <input type="text" ng-model="myName"><br><br>
            Enter the last name : <input type="text" ng-model="myName2">
        </p>
        <hr>
        <h3>My details are : {{myName + " " + myName2}}</h3>
    </div>
    <hr>
    <script>
        var abc = angular.module('myApp',[]);
        abc.controller('myCtrl',function($scope){
            $scope.myName = "";
            $scope.myName2 = "";
        })
    </script>
</body>
</html>

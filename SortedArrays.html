<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sorting</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <h1>Working with the filters in array sorting...</h1>
    <div ng-app="myApp" ng-controller="myCtrl">
        <table border = "2">
            <tr>
                <th ng-click="orderByMe='name'">Name Data</th>
                <th ng-click="orderByMe='country'">Country Data</th>
            </tr>
            <tr ng-repeat="x in dataSet | orderBy:orderByMe">
                <td>{{x.name}}</td>
                <td>{{x.country}}</td>
            </tr>
        </table>
    </div>
    <script>
        var abc = angular.module('myApp',[]);
        abc.controller('myCtrl',function($scope){
            $scope.dataSet = [
                {name : "Sam",country : "Japan"},
                {name : "Ron",country : "Newyork"},
                {name : "Walker",country : "Washington"},
                {name : "Peter",country : "Brazil"},
                {name : "Aewin",country : "Italy"},
                {name : "Brion",country : "London"}
            ];
            $scope.orderByMe = 'name';
        });
    </script>
</body>
</html>
